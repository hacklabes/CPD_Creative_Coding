<head>
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/jquery.withinviewport.js"></script>
	<script src="js/withinviewport.js"></script>
	<script>

		$( document ).ready(function() {
			updateColors();
			console.log("READY");
				$(window).on('resize scroll', function(){
					updateColors();
				});

		});
		
		function updateColors(){
			$("#pixelslist > div > div").withinviewport().each(function() {
					var e = $(this);
					var colors = e.text().split(",");
					if(colors.length == 3 ){
						var color = toColor(parseInt(colors[0]),parseInt(colors[1]),parseInt(colors[2]));								e.css("backgroundColor", color);
					}

			});
			
		}
		
		function toColor(r,g,b){
			var decimalColor = (r << 16) + (g << 8) + b;
			return decimalColor.toString(16);
		}


	</script>
